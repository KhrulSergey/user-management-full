<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:insert="fragments/header"></head>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 th:text="#{title.register}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/user/save}" th:object="${userNew}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="username" class="col-form-label">Login</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                   placeholder="Name">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password"
                                   placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label">Gender</label>
                            <select th:field="*{gender}" class="form-control" id="gender">
                                <option th:each="value : ${genderList}" th:value="${value}" th:text="${value.getName()}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="roles" class="col-form-label">Roles</label>
                            <select th:field="*{roles}" class="form-control" id="roles" multiple="multiple">
                                <option th:each="value : ${roleList}" th:value="${{value}}" th:text="${value.name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer"></footer>
</html>
